name: Build QTBase for Windows
  
agent:
  type: Unity::VM
  image: core-kaunas/win10-vs2010:latest
  flavor: b1.xlarge

artifacts:
  qtbase-windows.zip:
    paths:
      - build/builds.7z

commands:
  - perl build.pl --arch=64

triggers:
  pushes:
    only:
      - qtbuild.5.13.2
      - qtbuild.5.13.2-windows
